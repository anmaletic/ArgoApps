apiVersion: apps/v1
kind: Deployment
metadata:
  name: testcicd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: testcicd
  template:
    metadata:
      labels:
        app: testcicd
    spec:
      containers:
        - name: testcicd
          image: anmaldev/testcicd
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: testcicd-service
spec:
  selector:
    app: testcicd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32571
  type: NodePort
